<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Dinâmico</title>

<style>
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
background-color: #f0f0f0;
}
.calendario {
border: 1px solid #ccc;
border-radius: 10px;
overflow: hidden;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
background-color: white;
width: 340px;
}
.calendario-header {
background-color: #4a90e2;
color: white;
text-align: center;
padding: 10px;
font-weight: bold;
}
table {
width: 100%;
border-collapse: collapse;
}
th {
background-color: #f4f4f4;
padding: 10px;
text-transform: uppercase;
font-size: 0.8em;
color: #666;
}
td {
text-align: center;
padding: 10px;
border: 1px solid #e0e0e0;
transition: background-color 0.3s ease;
}
td:hover {
background-color: #e6f2ff;
cursor: pointer;
}
.dia-atual {
background-color: #4a90e2;
color: white;
font-weight: bold;
border-radius: 50%;
}
.fim-de-semana {
color: #888;
}
</style>
</head>
<body>
<div class="calendario">
<div class="calendario-header" id="mes-ano">

</div>
<table>
<thead>
<tr>
<th>Dom</th>
<th>Seg</th>
<th>Ter</th>
<th>Qua</th>
<th>Qui</th>
<th>Sex</th>
<th>Sáb</th>
</tr>
</thead>
<tbody id="dias-calendario"></tbody>
</table>
</div>
<script>
let dataSelecionada = null;
let mesAtual = (new Date()).getMonth();
let anoAtual = (new Date()).getFullYear();

function renderizarCalendario(mes, ano) {
    const diasCalendario = document.getElementById('dias-calendario');
    const mesAno = document.getElementById('mes-ano');
    const nomesMeses = [
        'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
        'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
    ];
    mesAno.innerHTML = `
        <button id="anterior" style="float:left;">&#8592;</button>
        ${nomesMeses[mes]} ${ano}
        <button id="proximo" style="float:right;">&#8594;</button>
    `;

    const primeiroDia = new Date(ano, mes, 1);
    const ultimoDia = new Date(ano, mes + 1, 0);
    const totalDias = ultimoDia.getDate();

    diasCalendario.innerHTML = '';

    let dataAtual = 1;
    for (let i = 0; i < 6; i++) {
        let linha = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
            let celula = document.createElement('td');
            if (i === 0 && j < primeiroDia.getDay()) {
                celula.innerHTML = '';
            } else if (dataAtual > totalDias) {
                celula.innerHTML = '';
            } else {
                celula.textContent = dataAtual;
                // Fim de semana
                if (j === 0 || j === 6) {
                    celula.classList.add('fim-de-semana');
                }
                // Seleção de data
                if (
                    dataSelecionada &&
                    dataSelecionada.getDate() === dataAtual &&
                    dataSelecionada.getMonth() === mes &&
                    dataSelecionada.getFullYear() === ano
                ) {
                    celula.classList.add('dia-atual');
                }
                celula.style.cursor = "pointer";
                celula.addEventListener('click', function() {
                    dataSelecionada = new Date(ano, mes, Number(this.textContent));
                    renderizarCalendario(mes, ano);
                });
                dataAtual++;
            }
            linha.appendChild(celula);
        }
        diasCalendario.appendChild(linha);
        if (dataAtual > totalDias) break;
    }

    // Botões de navegação
    document.getElementById('anterior').onclick = function() {
        if (mesAtual === 0) {
            mesAtual = 11;
            anoAtual--;
        } else {
            mesAtual--;
        }
        renderizarCalendario(mesAtual, anoAtual);
    };
    document.getElementById('proximo').onclick = function() {
        if (mesAtual === 11) {
            mesAtual = 0;
            anoAtual++;
        } else {
            mesAtual++;
        }
        renderizarCalendario(mesAtual, anoAtual);
    };
}

// Inicializa com o mês atual
renderizarCalendario(mesAtual, anoAtual);
</script>
<style>
.dia-atual {
    background-color: #0074d9 !important;
    color: white !important;
    font-weight: bold;
    border-radius: 50%;
}
</style>
</body>
</html>
