<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Selecionador de Hora com Flatpickr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }
        /* Estilo para o input quando o Flatpickr está ativo (opcional) */
        input.flatpickr-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="timePicker">Selecione a Hora:</label>
        <input type="text" id="timePicker" placeholder="HH:MM AM/PM">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Inicializa o Flatpickr no elemento com o ID "timePicker"
        flatpickr("#timePicker", {
            enableTime: true,    // Habilita a seleção de hora
            noCalendar: true,    // Desabilita o calendário (apenas hora)
            dateFormat: "h:i K", // Formato da hora: H (hora 0-12), i (minutos com zero à esquerda), K (AM/PM)
                                 // Exemplo: 08:00 PM
            time_24hr: false,    // Usa formato AM/PM (12 horas)
            minuteIncrement: 1,  // Incremento dos minutos (pode ser 5, 10, 15, etc.)
            // defaultDate: "8:00 PM", // Opcional: Define uma hora padrão

            // Você pode adicionar mais opções de configuração aqui.
            // Por exemplo, para definir um horário de início e fim:
            // minTime: "09:00",
            // maxTime: "17:00",

            // Para traduzir (exemplo básico, Flatpickr tem locales mais completos)
            // locale: {
            //     amPM: ['AM', 'PM']
            // }
        });
    </script>

</body>
</html>
